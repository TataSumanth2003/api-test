  <button routerLink="add">Add Product</button>

  <button mat-raised-button color="primary"  (click)="loadProducts()" >Load Products</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  

    <ng-container matColumnDef="product_name">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
    </ng-container>
  

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let element"> {{element.product}} </td>
    </ng-container>

    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
    </ng-container>

    <ng-container matColumnDef="product_material">
        <th mat-header-cell *matHeaderCellDef> Product Material </th>
        <td mat-cell *matCellDef="let element"> {{element.product_material}} </td>
      </ng-container>
  
    <ng-container matColumnDef="product_image">
      <th mat-header-cell *matHeaderCellDef> Product Image </th>
      <td mat-cell *matCellDef="let element"> 
        <img [src]="element.product_image"/>
         </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
